<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>TRON</title>
    <link rel="stylesheet" type="text/css" href="../css/snake-view.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <section class="game-box">
      <h1 class="start">WELCOME TO TRON</h1>
      <h2 class="start" id="start">START GAME</h2>
      <div class="result" id="tie">It's a tie. No one wins.</div>
      <div class="result" id="player1wins">You Win!</div>
      <div class="result" id="player2wins">You FUCKING LOST, filthy peasant.</div>
      <div class="result" id="replay">PLAY AGAIN</div>

      </div>

    </section>

    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/snake.js"></script>
    <script src="../js/snake-view.js"></script>

    <script>
      $('.result').hide();
      var gameBoard;
      $('#start').on("click", function () {
        $('.start').hide();
        gameBoard = new SNAKE.Board();
        var SnakeView = new SNAKE.SnakeView(gameBoard, $(".game-box"));
      })
      $('#replay').on('click', function () {
        $('.result').hide();
        gameBoard.reset();
      })
    </script>

  </body>

</html>
