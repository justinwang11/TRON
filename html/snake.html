<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>TRON</title>
    <link rel="stylesheet" type="text/css" href="../css/snake-view.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h1>TRON</h1>

    <section class="game-box">
      <h2 class="start">START GAME</h2>
    </section>

    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../js/snake.js"></script>
    <script src="../js/snake-view.js"></script>

    <script>
      $('.start').on("click", function () {
        $('.start').remove();
        new SNAKE.SnakeView(new SNAKE.Board(), $(".game-box"));
      })
    </script>

  </body>

</html>
